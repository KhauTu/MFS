<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Say something Cool!</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="{{item.id}}_more-tab" data-toggle="pill" href="#{{item.id}}_more" role="tab" aria-controls="{{item.id}}_more" aria-selected="false">More...</a>
  </li>
</ul>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
    <div class="m-5">

      <div class="input-group">

          <form class="" method="POST">
            <label> Name </label>
            <input type="text" name="author-{{item.id}}" value="">
            <br>
            <label>Comment</label>
            <input type="text" name="content-{{item.id}}" value="">

            <!-- <textarea name="content" rows="4" cols="80"></textarea> -->
            <button type="submit" name="button" data-target='#{{item.id}}' value="{{item.id}}">Post comment</button>
          </form>
          {% for comment in item.comments %}
            Author: {{ comment.author }}
            Comment: {{ comment.content }}
          {% endfor %}
      </div>

    </div>
  </div>
  <div class="tab-pane fade" id="{{item.id}}_more" role="tabpanel" aria-labelledby="{{item.id}}_more-tab">
    {% include "itemdetail/random_items.html" %}
  </div>
</div>
</div>
